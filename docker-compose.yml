services:
  wagtail:
    build:
      context: .
      dockerfile: docker/Dockerfile.wagtail
    volumes:
      - ./backend:/app/backend
    env_file:
      - .env
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://wagtail:wagtail@db:5432/wagtail
    command: >
      sh -c "python manage.py migrate && \
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"

  vite:
    build:
      context: .
      dockerfile: docker/Dockerfile.vite
    volumes:
      - ./frontend:/app/frontend:cached
      - vite_node_modules:/app/node_modules
    working_dir: /app
    command: sh -c "npm run build"

  db:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_DB: wagtail
      POSTGRES_USER: wagtail
      POSTGRES_PASSWORD: wagtail
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  vite_node_modules:
  postgres_data:
